<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>KROUSS GARAGE</h1>
        <marquee><h3>CUSTOM MOTOR SPECIALIS</h3></marquee></center>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Produk</a></li>
            <li><a href="transaksi.html">Transaksi</a></li>
            <li><a href="invoice.html">Invoice</a></li>
            <li><a href="kontak.html">Kontak Kami</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="form-transaksi">
            <center><h2>Formulir Transaksi</h2></center>
            <form id="transaksiForm">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama"><br><br>
                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat"></textarea><br><br>
                <label for="produk">Produk:</label><br>
                <div>
                    <input type="radio" id="cooper" name="motorType" value="cooper" data-price="19900000">
                    <label for="cooper">Cooper</label>
                </div>
                <div>
                    <input type="radio" id="scrambler" name="motorType" value="scrambler" data-price="11200000">
                    <label for="scrambler">SCRAMBLER</label>
                </div>
                <div>
                    <input type="radio" id="boober" name="motorType" value="boober" data-price="27500000">
                    <label for="boober">BOOBER</label>
                </div>
                <div>
                    <input type="radio" id="streetclub" name="motorType" value="streetclub" data-price="18000000">
                    <label for="streetclub">STREET CLUB</label>
                </div><br>
                <label for="date">Tanggal Pemesanan:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                <button type="button" onclick="buatPesanan()">Buat Pesanan</button>
                <button type="reset">Reset</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const motorType = urlParams.get('motor');

        if (motorType) {
            document.getElementById(motorType).checked = true;
        }
    </script>
    <footer>
        <p>&copy; 2024 krouss garage. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>KROUSS GARAGE</h1>
            <marquee><h3>CUSTOM MOTOR SPECIALIS</h3></marquee></center>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Produk</a></li>
            <li><a href="transaksi.html">Transaksi</a></li>
            <li><a href="invoice.html">Invoice</a></li>
            <li><a href="kontak.html">Kontak Kami</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="invoice">
            <center><h2>Invoice</h2></center>
            <p><strong>Nama:</strong> <span id="invoiceNama"></span></p>
            <p><strong>Alamat:</strong> <span id="invoiceAlamat"></span></p>
            <p><strong>Produk:</strong> <span id="invoiceProduk"></span></p>
            <p><strong>Total Pembayaran:</strong> <span id="invoiceTotal"></span></p>
            <p><strong>Tanggal Pemesanan:</strong> <span id="invoiceTanggal"></span></p>
            <p><strong>Tanggal Pengambilan:</strong> <span id="invoicePickupDate"></span></p>
        </main>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('invoiceNama').textContent = urlParams.get('nama');
        document.getElementById('invoiceAlamat').textContent = urlParams.get('alamat');
        document.getElementById('invoiceProduk').textContent = urlParams.get('motorType');
        document.getElementById('invoiceTotal').textContent = 'Rp ' + new Intl.NumberFormat('id-ID').format(urlParams.get('price'));
        document.getElementById('invoiceTanggal').textContent = urlParams.get('date');
        document.getElementById('invoicePickupDate').textContent = urlParams.get('pickupDate');
    </script>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 krouss garage. All rights reserved.</p>
    </footer>
</body>
</html>
